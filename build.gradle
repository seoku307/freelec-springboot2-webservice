buildscript {
    ext{ // ext : 전역변수 설정하겠다는 의미
       springBootVersion = '2.1.7.RELEASE'
    }


    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        // spring-boot-gradle-plugin 라는 스프링 부트 그레이들 플러그인의 2.1.7.RELEASE를 의존성으로 받겠다는 의미
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }

}

// 자바와 스프링부트를 사용하기 위해서 필수인 플러그인
apply plugin : 'java'
apply plugin : 'eclipse'
apply plugin : 'org.springframework.boot'
apply plugin : 'io.spring.dependency-management' // 스프링 부트의 의존성들을 관리해주는 플러그인

group 'com.jojoldu.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories { // repositories : 각종 의존성(라이브러리)들을 어떤 원격 저장소에서 받을지 저장
    mavenCentral() // mavenCentral : 이전부터 많이사용, 본인이 만든 라이브러리 업로드하기 힘듦
    jcenter() // jcenter : 최근에 나옴, 간단한 업로드, jcenter업로드(mavenCentral에 자동업로드)
}

dependencies { // dependencies : 프로젝트 개발에 필요한 의존성 선언
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')

}

